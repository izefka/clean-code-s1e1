<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" >
  <link rel="stylesheet"
        href="style.css" 
        MEDIA="screen" 
        charset="utf-8">
</head>
<body>
  <div class="task__intro">
    <img src="./eisenhower-matrix.jpg">
    <a class="task__more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details ?
    </a>
  </div>
  <div class="center-elem">
    <p id="topsectionforadd">
      <label for="add-task__title">Add Item</label>
      <div class="task-row">
        <input id="add-task__title" 
               class="task" 
               type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
      <li>
        <input type='checkbox'>
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
      <li class="item_edit-mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" 
               value="Go Shopping" 
               class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="item_completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script SRC="app.js"></script>
</body>
</html>
